<div ng-controller="TalkListCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Cake-redux</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Year <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="event in events"><a ng-href="#/talks/{{event.slug}}">{{event.name}}</a></li>
                        </ul>
                    </li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <p><button class="btn btn-default" ng-click="addFilter()">Add filter</button></p>
    <table class="table table-bordered table-hoover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Speaker</th>
            <th>Format</th>
            <th>Lang</th>
            <th>Tags</th>
            <th>Keywords</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="filter in filters">
                <td><input class="form-control" type="text" ng-model="filter.title" ng-change="filterUpdated()"/></td>
                <td><input class="form-control" type="text" ng-model="filter.speaker" ng-change="filterUpdated()"/></td>
                <td><input class="form-control" type="text" ng-model="filter.format" ng-change="filterUpdated()"/></td>
                <td><input class="form-control" type="text" ng-model="filter.language" ng-change="filterUpdated()"/></td>
                <td><input class="form-control" type="text" ng-model="filter.tag" ng-change="filterUpdated()"/></td>
                <td><input class="form-control" type="text" ng-model="filter.keyword" ng-change="filterUpdated()"/></td>
                <td><input class="form-control" type="text" ng-model="filter.state" ng-change="filterUpdated()"/></td>
            </tr>
            <tr ng-repeat="talk in talks">
                <td><a ng-href="#/showTalk/{{talk.ref}}">{{talk.title}}</a></td>
                <td>{{speakerList(talk.speakers)}}</td>
                <td>{{talk.format}}</td>
                <td>{{talk.lang}}</td>
                <td>{{joinArrs(talk.tags)}}</td>
                <td>{{joinArrs(talk.keywords)}}</td>
                <td>{{talk.state}}</td>

            </tr>
        </tbody>
    </table>
    <ul>
    </ul>
</div>
